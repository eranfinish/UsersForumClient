<mat-card>
  <mat-card-header>
    <mat-card-title>Add New Post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="addPost()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" name="title" required placeholder="Enter your post title">
      </mat-form-field>

      <!-- TinyMCE Rich Text Editor -->
      <textarea id="tinymce-editor"></textarea>

      <button mat-raised-button color="primary" type="submit">Add Post</button>
    </form>
  </mat-card-content>
</mat-card>
